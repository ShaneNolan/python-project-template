# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: check-added-large-files
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: pretty-format-json
        args: [--autofix, --no-ensure-ascii, --no-sort-keys]
      - id: check-ast
      - id: debug-statements
      - id: check-docstring-first
  - repo: local
    hooks:
      - id: flake8
        name: local flake8
        description: wemake-python-styleguide enforcement
        entry: poetry run flake8
        args: ["--config=setup.cfg"]
        language: system
        types: [python]
      - id: mypy
        name: local mypy
        description: static type checker
        entry: poetry run mypy
        files: ^({{cookiecutter.project_name}}/|tests/)
        language: system
        types: [python]
      - id: coverage
        name: local pytest coverage
        description: runs pytest along with coverage
        entry: poetry run pytest --cov {{cookiecutter.project_name}} tests
        language: system
        types: [python]
      - id: safety
        name: local safety
        description: check for vulnerabilities in packages.
        entry: poetry run safety check
        language: system
        types: [python]
        pass_filenames: false
